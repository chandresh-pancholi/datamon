apiVersion: batch/v1
kind: Job
metadata:
  name: datamon-datamover-job
spec:
  template:
    metadata:
      labels:
        app: datamon-datamover-job
    spec:
      restartPolicy: Never
      containers:
      - name: datamon-bin
        image: gcr.io/onec-co/datamon-datamover:latest
        imagePullPolicy: "Always"
        command: ["datamover"]
        args: [
        "-t", "$TIMESTAMP_FILTER_BEFORE",
        "-f", "$FILELIST_DIR",
        "-d", "$BKUP_PATH"
        ]

        stdin: true
        tty: true
        volumeMounts:
        - mountPath: $PVC_MNT_PATH
          name: shared-vol

        # resources:
        #   requests:
        #     memory: "15G"

      volumes:

      - name: shared-vol
        persistentVolumeClaim:
          claimName: $PVC_NAME
